<div style="width: 100%; text-align: center; margin-top: 30px">
  <mat-slide-toggle (change)="setReadOnlyAccess($event)" style="margin-left: auto; margin-right: auto">
    Read-only access
  </mat-slide-toggle>
</div>
<table mat-table [dataSource]="objectPermissions" class="mat-elevation-z8"
       style="width: 40%; margin-left: auto; margin-right: auto; margin-top: 30px">
  <mat-text-column name="objectId" headerText="ID"></mat-text-column>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let objectPermission">
      {{getObjectName(objectPermission.objectId)}}
    </td>
  </ng-container>
  <ng-container matColumnDef="create">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox [formControl]="createPermissionToAllObjects">Create</mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let objectPermission">
      <mat-checkbox [formControl]="objectPermission.permissions.create"></mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="read">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox [formControl]="readPermissionToAllObjects">Read</mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let objectPermission">
      <mat-checkbox [formControl]="objectPermission.permissions.read"></mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox [formControl]="updatePermissionToAllObjects">Update</mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let objectPermission">
      <mat-checkbox [formControl]="objectPermission.permissions.update"></mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox [formControl]="deletePermissionToAllObjects">Delete</mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let objectPermission">
      <mat-checkbox [formControl]="objectPermission.permissions.del"></mat-checkbox>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
<div style="width: 100%; text-align: center; margin-top: 30px">
  <button mat-flat-button color="primary">Submit</button>
</div>
